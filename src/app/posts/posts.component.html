<div class="container mh-100vh px-3">
  <div class="row">
    <div class="col-md-8 offset-md-2 col-sm-12 offset-sm-0">
      <div class="text-justify mt-5">
        <h1 class="text-center text-smallcaps">All posts</h1>
        <p>Every single post is listed here, even those which are yet to be published.</p>
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Created at</th>
            <th>Updated at</th>
            <th>Tags</th>
            <th>Is draft?</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts">
            <td><a routerLink="/posts/{{post.id}}" title="Edit post">{{ post.id }}</a></td>
            <td><a routerLink="/blog/post/{{post.slug}}" title="View post">{{ post.title }}</a></td>
            <td>{{ post.createdAt | date:"yyyy/MM/dd" }}</td>
            <td>{{ post.updatedAt | date:"yyyy/MM/dd" }}</td>
            <td><span *ngFor="let tag of post.tags" class="me-1"><a routerLink="/blog/tag/{{tag}}">#{{tag}}</a></span></td>
            <td class="text-center"><i [ngClass]="(post.isDraft) ? 'bi bi-check-circle' : 'bi bi-x-circle'"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
