<div class="container mh-100vh px-3">
  <div class="row">
    <div class="col-md-8 offset-md-2 col-sm-12 offset-sm-0">
      <div class="text-justify mt-5">
        <h1 class="text-center text-smallcaps">Log In</h1>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email">Email</label>
          <input name="email" type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': isSubmitted && email?.errors }" autocomplete="username" required>
          <div *ngIf="isSubmitted && email?.errors?.['required']">
            <span class="text-danger">Email is required</span>
          </div>
          <div *ngIf="isSubmitted && email?.errors?.['email']">
            <span class="text-danger">Invalid email</span>
          </div>
        </div>

        <div class="mb-3">
          <label for="password">Password</label>
          <input name="password" type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': isSubmitted && password?.errors }" autocomplete="current-password" required>
          <div *ngIf="isSubmitted && password?.errors?.['required']">
            <span class="text-danger">Password is required</span>
          </div>
        </div>

        <div class="mb-3">
          <div *ngIf="error" class="text-danger">
            <span>{{ error }}</span>
          </div>
        </div>

        <div class="mb-3 text-end d-grid gap-2">
          <button type="submit" [disabled]="isLoading" class="btn btn-primary">Log In</button>
        </div>
      </form>
    </div>
  </div>
</div>
